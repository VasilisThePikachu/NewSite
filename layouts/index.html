{{ partial "header.html" . }}
<body style="text-align: center;">
<div class="container">
    <h1>{{ .Title }}</h1>
    <div class="border">
        {{ .Content }}
    </div>
    <div class="border">
        <h2>Contacts</h2>
        <a href="mailto:{{ .Site.Param "email" }}" class="fa fa-envelope fa-2x" target="_blank"> Email </a>
        <a href="/files/Vasilis The Pikachu Public.asc" class="fa fa-lock fa-2x" target="_blank"> My public PGP key </a>
        <a href="https://github.com/VasilisThePikachu" class="fa fa-github fa-2x" target="_blank"> GitHub </a>
        <a class="fa fa-discord fa-2x" onclick="discord()" target="_blank"> Discord </a>
        <a href="https://matrix.to/#/@vasilisthechu:matrix.org" class="fa fa-matrix-org fa-2x" target="_blank"> Matrix </a>
        <a rel="me" href="{{ .Site.Param "fedi" }}" class="fa fa-mastodon fa-2x" target="_blank"> Mastodon </a>

        document.write(getRandomImage());

</div>

</div>
