{{ define "main" }}
<body class="article">
    <div class="blog">
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
        <small class="articlemeta">
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">
                {{ .Date.Format "Monday January 2, 2006" }}
            </time>
        </small>
        {{ end }}
        <div>
        {{ .Content }}
        </div>
    </div>
</body>
{{ end }}


{{ define "title" }}
{{ .Title }} - {{ .Site.Title }}
{{ end }}
