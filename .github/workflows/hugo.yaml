name: Deploy Hugo site to Cinccino

on:
  push:
    branches:
      - master

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "publish"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.139.0
      DART_SASS_VERSION: 1.97.2
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      - name: Install Dart Sass
        run: |
          curl -LJO https://github.com/sass/dart-sass/releases/download/${{ env.DART_SASS_VERSION }}/dart-sass-${{ env.DART_SASS_VERSION }}-linux-x64.tar.gz
          tar -xvf dart-sass-${{ env.DART_SASS_VERSION }}-linux-x64.tar.gz
          echo "$GITHUB_WORKSPACE/dart-sass" >> $GITHUB_PATH
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
#      - name: Install Node.js dependencies
#       run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: Europe/Stockholm
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://pikachu.systems/"          
      - name: Upload to Cinccino
        uses: burnett01/rsync-deployments@v8
        with:
          switches: -rchvzP --delete
          path: ./public/
          remote_path: .
          remote_host: cinccino.pikachu.systems
          remote_user: github
          remote_key: ${{ secrets.PUSH }}
          remote_key_pass: ${{ secrets.PUSH_KEY }}
